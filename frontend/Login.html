<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        /* Estilo geral do corpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #A9A9A9; /* Cinza de fundo */
            font-family: Arial, sans-serif;
        }

        /* Estilo do contêiner principal */
        .main-container {
            display: flex;
            background-color: #D3D3D3; /* Cinza claro para o retângulo */
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra cinza */
            border-radius: 8px;
        }

        /* Estilo para a coluna da logo */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 20px;
        }

        /* Tamanho da logo */
        .logo-container img {
            width: 300px; /* Ajuste o tamanho da logo conforme necessário */
        }

        /* Linha vertical separadora */
        .separator {
            width: 2px;
            background-color: #A9A9A9; /* Cinza médio para a linha */
            margin: 0 20px;
        }

        /* Estilo do contêiner de login */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 300px;
        }

        /* Estilo do título */
        .login-container h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para os campos de texto */
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilo do botão de login */
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Efeito de hover para o botão */
        .login-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Coluna da logo -->
        <div class="logo-container">
            <img src="https://i.ibb.co/DDDsTh2/Logo.png" alt="Logo"> <!-- Substitua pelo caminho da sua logo -->
        </div>
        
        <!-- Linha vertical separadora -->
        <div class="separator"></div>

        <!-- Coluna do formulário de login -->
        <div class="login-container">
            <h2>Login</h2>
            
            <label for="email">Seu e-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">

            <label for="password">Sua senha</label>
            <input type="password" id="password" placeholder="Digite sua senha">

            <button type="button">Entrar</button>
        </div>
    </div>
</body>
</html>
